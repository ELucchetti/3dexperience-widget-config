<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Generatore di numeri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #widget-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #1976d2;
      color: white;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <h2>Generatore di numeri casuali</h2>
    <button id="generaBtn">Genera</button>
    <div id="result">Clicca per iniziare</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const button = document.getElementById("generaBtn");
      const result = document.getElementById("result");

      button.addEventListener("click", function () {
        const numero = Math.floor(Math.random() * 99) + 1;
        result.textContent = "Numero: " + numero;
      });
    });
  </script>
</body>
</html>

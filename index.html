<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Widget Basic</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Generatore di numeri</h2>
  <button onclick="genera()">Genera numero</button>
  <div id="output">Pronto!</div>

  <script>
    function genera() {
      const n = Math.floor(Math.random() * 99) + 1;
      document.getElementById('output').textContent = "Numero generato: " + n;
    }
  </script>
</body>
</html>

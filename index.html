<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Widget con UWA</title>
  <script src="https://uwa.netvibes.com/lib/c/UWA/js/UWA.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #widget-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="widget-box">
    <h2>Generatore</h2>
    <div id="output">Premi il pulsante</div>
    <button id="generateBtn">Genera numero</button>
  </div>

  <script>
    UWA.Event.onDOMReady(function () {
      var btn = document.getElementById("generateBtn");
      var output = document.getElementById("output");

      btn.addEventListener("click", function () {
        var n = Math.floor(Math.random() * 99) + 1;
        output.textContent = "Numero: " + n;
      });
    });
  </script>
</body>
</html>
